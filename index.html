<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>
 
<body>
    <h1>Movies for You</h1>
    <p>Find a movie</p>
    
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <input type="text" id="a" value="50">
      +<input type="number" id="b" value="25">
      =<output name="x" for="a b"></output>
    </form>



</body>


</html>
